<form [formGroup]="registerForm" class="login100-form" autocomplete="off" (ngSubmit)="register()">
 
    <span class="login100-form-title p-b-49">Registro</span>
    
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input
            class="input100"
            type="text"
            formControlName="name"
            placeholder="Nombre de usuario"
        >
    </div>
    
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input
            class="input100"
            type="email"
            formControlName="email"
            placeholder="Ingrese su correo electrónico"
        >
    </div>
    
    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input
            class="input100"
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
        >
    </div>    
    
    <div class="container-login100-form-btn p-t-39">
        <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button
            class="login100-form-btn"
            type="submit"
            [disabled]="registerForm.invalid"
        >
            Registrar
        </button>
        </div>
    </div>
    
    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">¿Ya tienes cuenta?</span>    
        <a routerLink="/auth/login" class="txt2">Ir a Login</a>
    </div>

</form>
