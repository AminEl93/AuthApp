<form [formGroup]="loginForm" class="login100-form" autocomplete="off" (ngSubmit)="login()">
    
    <span class="login100-form-title p-b-49">Login</span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input
            class="input100"        
            type="email"
            formControlName="email"
            placeholder="Ingrese su correo electrónico"
        >
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input
            class="input100"
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
        >
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">¿No tienes cuenta?</span>
        <a class="txt2" routerLink="/auth/register">Crear una aquí</a>
    </div>

</form>
